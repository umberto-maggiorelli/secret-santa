<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ…ğŸ» Secret Santa 2025</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e63946, #f1faee);
      color: #1d3557;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.2rem;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input, select, button {
      font-size: 1rem;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #457b9d;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #1d3557;
    }
    .hidden { display: none; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .result {
      margin-top: 20px;
      background: #a8dadc;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ğŸ…ğŸ» Secret Santa 2025 ğŸ…ğŸ»</h1>
  <div class="container">
    <!-- Schermata passcode -->
    <div id="login">
      <p>Inserisci il passcode per accedere all'applicazione!</p>
      <input type="password" id="passcode" placeholder="Passcode segreto">
      <br>
      <button onclick="checkPassword()">Entra ğŸ„</button>
      <p id="error" style="color:red;"></p>
    </div>

    <!-- Schermata principale -->
    <div id="main" class="hidden">
      <label for="yourName"><b>Chi sei?</b></label><br>
      <select id="yourName">
        <option value="">Seleziona il tuo nome</option>
      </select>

      <div id="grid" class="grid"></div>
      <div id="result" class="result hidden"></div>
    </div>
  </div>

  <script>
    const PSW = "0O,#36If'7";

    const VIP_PEOPLE = ["Andrea Maccagni", "Greta Mazza"];
    const PEOPLE = [
      "Umberto Maggiorelli", "Alberto Ugolotti", "Andrea Cocchi", "Andrea D'Onghia",
      "Carlotta Zamagni", "Diego Zamagni", "Edoardo Giuberti", "Lorenzo Zaniboni",
      "Luca Poletti", "Martina Montani", "Matteo Pizzamiglio", "Sara Fabbri",
      "Sofia Lanzi", "Veronica Maestri"
    ];

    // Shuffle array
    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    const allPeople = [...VIP_PEOPLE, ...PEOPLE]  // [...VIP_PEOPLE, ...shuffle([...PEOPLE])];
    const gridPeople = shuffle([...VIP_PEOPLE, ...PEOPLE]);

    // Popola select
    const select = document.getElementById("yourName");
    allPeople.forEach(p => {
      const opt = document.createElement("option");
      opt.value = p;
      opt.textContent = p;
      select.appendChild(opt);
    });

    // Login
    function checkPassword() {
      const entered = document.getElementById("passcode").value;
      const error = document.getElementById("error");
      if (entered === PSW) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("main").classList.remove("hidden");
      } else {
        error.textContent = "âŒ Passcode errato, riprova!";
      }
    }

    // Crea griglia
    const gridDiv = document.getElementById("grid");
    gridPeople.forEach(name => {
      const btn = document.createElement("button");
      btn.textContent = name;
      btn.onclick = () => revealGift(name);
      btn.disabled = true;
      gridDiv.appendChild(btn);
    });

    // Abilita il bottone solo per il nome scelto
    select.addEventListener("change", e => {
      const chosen = e.target.value;
      gridDiv.querySelectorAll("button").forEach(b => {
        b.disabled = (b.textContent !== chosen);
      });
      document.getElementById("result").classList.add("hidden");
    });

    // Mostra il destinatario
    function revealGift(name) {
      const idx = allPeople.indexOf(name);
      const next = allPeople[(idx + 1) % allPeople.length];
      const res = document.getElementById("result");
      res.innerHTML = `<b>${name}</b> deve fare il regalo a <b>${next}</b> ğŸ`;
      res.classList.remove("hidden");
    }
  </script>
</body>
</html>
